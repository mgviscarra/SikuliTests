apply plugin: 'java'


sourceCompatibility = '1.8'


repositories {
    mavenCentral()
	 flatDir {
       dirs 'lib'
   }
}
dependencies {
  compile group: 'org.testng', name: 'testng', version: '6.10'
  compile name: 'sikulixapi'
}

test {
        // enable TestNG support (default is JUnit)
        useTestNG() 
    }

task wrapper(type: Wrapper) {
   gradleVersion = '3.3' //version required
}


